<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="cover">
      <header><i class='bx bx-left-arrow-alt'></i>Find the Weather</header>
      <section class = "input-part">
        <p class="info-txt">Please enter city name</p>
        <input type="text" placeholder="Enter city name" spellcheck="false" required>
        <div class="separator"></div>
        <button>Use your location</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="weather Icon">
        <div class="temp">
          <span class="numb"></span>
          <span class="deg">°</span>C
        </div>
        <div class="weather"></div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span></span>
        </div>
        <div class="bottom-deatils">
          <div class="column feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb_2"></span>
                <span class="deg">°</span>C
              </div>
              <p>Wind chill temperature</p>
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
                <span></span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>

  </body>
</html>
